name: CI
on: [push, pull_request]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v4
        with:
          go-version: "1.21.3"
      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v2
        with:
          version: v1.49
          args: --timeout 5m
